<!DOCTYPE html>
<!--html其中的一个重要组成部分:标签,标签分为两类:双标签和单标签-->
<!--标签分两类:块级标签（独占一行）;行内标签:不会自动换行（span）-->
<html lang="en">
<head>
    <!--html中的另外一个组成部分:属性-->
    <meta charset="UTF-8">
    <!--用来控制网页头部标题的标签-->
    <title>华杉科技实训周</title>
    <!--用来链接外部资源的标签-->
    <link rel="short icon" href="Resource/icon.png">

    <link rel="stylesheet" href="CommonStyle.css">

    <!--像这样的样式属于页内样式-->
    <!--第三部分的样式start-->
    <style>
        ul{
            display: table;
            width: 100%;
            margin-bottom: 10px;
            background: white;
            height: 100px;
        }
        .unique_ul{
            margin-top: -6px;
        }
        ul li{
            display: table-cell;
            width: 33.3%;
            text-align: center;
        }
        ul li img{
            width:36px;
            padding-top: 15px;
        }
        ul li span{
            display: block;
        }
    </style>
    <!--第三部分的样式end-->
</head>

<body>


<header class="common_header">
