    <link rel="stylesheet" href="CommonStyle.css">

    <style>
        .MD_top_div {
            /*意味着其内部的子标签都会相对它去定位*/
            position: relative;
        }
        .MD_top_div .MD_bg_img{
            width: 100%;
        }
        .MD_top_div .MD_inner_div{
            text-align: center;

            position: absolute;
            width: 66px;
            height: 77px;
            left: 50%;
            top: 50%;
            margin-left: -33px;
            margin-top: -59px;
        }
        .MD_top_div .MD_inner_div span{
            display: block;
            padding-top: 5px;
        }
        .MD_top_div .MD_inner_div button {
            display: block;
            width: 66px;
            height: 20px;
            background-color: rgb(21, 129, 207);
            margin-top: 5px;
        }

        .MD_bottom_div{
            width:100%;
        }
        .MD_bottom_inner_div{
            width: 90%;
            height: 50px;
            line-height: 50px;
            border: 1px solid #cccccc;
            margin: 10px auto;
            border-radius: 5px;
            background-color: white;
            /*margin-top: 10px;*/
        }
        .MD_bottom_div .MD_bottom_inner_div .MD_left_img{
            float: left;
            width: 18px;
            margin-left: 10px;
            margin-top: 15px;
            margin-right: 20px;

        }
        .MD_bottom_div .MD_bottom_inner_div .MD_right_img{
            float: right;
            margin-right: 10px;
            margin-top: 18px;
        }

    </style>

</head>
